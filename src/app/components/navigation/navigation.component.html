<div class="NavBar">
  <div *ngIf="isLoggedIn" class="Protected">
    <a routerLink="/">
      Home
    </a>
    <a routerLink="Catalog">
      Catalog
    </a>
    <a routerLink="AddMovie">
      Add movie
    </a>
    <a routerLink="Profile">
      Profile
    </a>
    <button (click)="logoutFunc()">
      Logout
    </button>
  </div>
  <div *ngIf="!isLoggedIn" class="Open">
    <a routerLink="/">
      Home
    </a>
    <a routerLink="Catalog">
      Catalog
    </a>
    <a routerLink="Login">
      Login
    </a>
    <a routerLink="Register">
      Register
    </a>
  </div>
</div>

<div class="formDiv">
    <form class="formClass" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div >
            <label>Username</label>
            <input id="name" [ngClass]="name?.invalid && isSubmitted ? 'errorArea' : ''" type="text" formControlName="name">
            <p class="errorMessage" *ngIf=" (name?.hasError('required') || name?.hasError('trimValidator') ) && isSubmitted"> Please enter name</p>
            <p class="errorMessage" *ngIf="name?.hasError('maxlength') && isSubmitted">
                 Name shouldn't exceed 20 characters
                </p>
        </div>
        <div >
            <label>Password</label>
            <input id="password" [ngClass]="password?.invalid && isSubmitted ? 'errorArea' : ''" type="text" formControlName="password">
            <p class="errorMessage" *ngIf=" (password?.hasError('required') || password?.hasError('trimValidator') ) && isSubmitted"> Cannot be blank</p>
            <p class="errorMessage" *ngIf=" (password?.hasError('maxlength') || password?.hasError('minlength')) && isSubmitted">
                 Password should be between 5 and 30 characters.
                </p>
        </div>
        <div >
            <label>Repeat Password</label>
            <input id="rePassword" [ngClass]="rePassword?.invalid && isSubmitted ? 'errorArea' : ''" type="text" formControlName="rePassword">
            <p class="errorMessage" *ngIf=" (rePassword?.hasError('required') || rePassword?.hasError('trimValidator') ) && isSubmitted"> Cannot be blank</p>
            <p class="errorMessage" *ngIf=" (rePassword?.hasError('maxlength') || rePassword?.hasError('minlength')) && isSubmitted">
                 Password should be between 5 and 30 characters.
                </p>
        </div>

        <button type="submit"> Add </button>
    </form>
</div>

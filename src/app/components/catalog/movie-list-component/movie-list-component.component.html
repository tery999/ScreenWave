<div class="MovieListContainer">
    <div class="Border">
        <h2>{{movie.name}} </h2>
        <div class="bottomBorder"></div>
        <div class="ImageHolder">
            <a [routerLink]="['/Movies', movie._id ]">
                <img class="image" src={{movie.picture}} alt="" appImageErrorDirective>
            </a>
        </div>
    </div>
</div>

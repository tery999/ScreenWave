<div class="searchBoxContainer">
    <div class="searchBox">
        <input type="text" [(ngModel)]="searchMovie" placeholder="Search...">
        <button class="iconHolder" (click)="onClickSearch()">
            <fa-icon class="searchIcon" [icon]="faMagnifyingGlass"></fa-icon>
        </button>
    </div>
</div>


<div class="MovieContainer">
    <app-movie-list-component *ngFor="let movie of currentMovies" [movie]="movie"></app-movie-list-component>
</div>
